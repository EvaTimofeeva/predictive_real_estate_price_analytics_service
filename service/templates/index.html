<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма ввода чисел</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Введите четыре числа</h2>
        <form id="numberForm">
            <input type="number" id="num1" placeholder="Площадь квартиры, м2" required>
            <input type="number" id="num2" placeholder="Количество комнат" required>
            <input type="number" id="num3" placeholder="Этажей в доме" required>
            <input type="number" id="num4" placeholder="Этаж квартиры" required>
            <button type="button" onclick="submitForm()">Отправить</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        function submitForm() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const num3 = document.getElementById('num3').value;
            const num4 = document.getElementById('num4').value;

            const data = {
                area: num1,
                rooms: num2,
                total_floors: num3,
                floor: num4
            };

            fetch('/api/numbers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                const responseDiv = document.getElementById('response');
                
                if (data.status === 'success') {
                    const result = data.data;
                    responseDiv.innerHTML = `
                        <div class="success">
                            <div class="result-item"><span class="result-label">Ориентировочная стоимость:</span> ${formatPrice(result.estimated_price)} руб.</div>
                            <div class="result-item"><span class="result-label">Цена за м²:</span> ${formatPrice(result.price_per_m2)} руб.</div>
                            <div class="result-item"><span class="result-label">Параметры квартиры:</span></div>
                            <ul>
                                <li>Площадь: ${result.parameters.area} м²</li>
                                <li>Комнат: ${result.parameters.rooms}</li>
                                <li>Этаж: ${result.parameters.floor} из ${result.parameters.total_floors}</li>
                            </ul>
                        </div>
                    `;
                } else {
                    responseDiv.innerHTML = `<div class="error">Ошибка: ${data.message}</div>`;
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                document.getElementById('response').innerHTML = '<div class="error">Произошла ошибка при отправке данных</div>';
            });
        }
        
        function formatPrice(price) {
            return new Intl.NumberFormat('ru-RU').format(price);
        }
    </script>
</body>
</head>
</html>
