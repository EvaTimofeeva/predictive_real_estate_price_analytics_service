<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма ввода чисел</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Введите четыре числа</h2>
        <form id="numberForm">
            <input type="number" id="num1" placeholder="Площадь квартиры, м2" required>
            <input type="number" id="num2" placeholder="Количество комнат" required>
            <input type="number" id="num3" placeholder="Этажей в доме" required>
            <input type="number" id="num4" placeholder="Этаж квартиры" required>
            <button type="button" onclick="submitForm()">Отправить</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        function submitForm() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const num3 = document.getElementById('num3').value;
            const num4 = document.getElementById('num4').value;

            const data = {
                area: num1,
                rooms: num2,
                total_floors: num3,
                floor: num4
            };

            fetch('/api/numbers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                const responseDiv = document.getElementById('response');
                responseDiv.style.display = 'block';
                
                if (data.status === 'success') {
                    const result = data.data;
                    responseDiv.innerHTML = `
                        <h2>Результаты расчета</h2>
                        <div class="result-grid">
                            <div class="result-item">
                                <div class="result-label">Общая стоимость</div>
                                <div class="result-value">${formatPrice(result.estimated_price)} ₽</div>
                                <div class="result-label">Ориентировочная цена</div>
                            </div>
                            
                            <div class="result-item">
                                <div class="result-label">Цена за квадратный метр</div>
                                <div class="result-value">${formatPrice(result.price_per_m2)} ₽</div>
                                <div class="result-label">Стоимость м²</div>
                            </div>
                            
                            <div class="parameters-list">
                                <h3>Параметры квартиры</h3>
                                <div class="parameters-grid">
                                    <div class="parameter-item">
                                        <span class="parameter-label">Площадь:</span>
                                        <span class="parameter-value">${result.parameters.area} м²</span>
                                    </div>
                                    <div class="parameter-item">
                                        <span class="parameter-label">Комнат:</span>
                                        <span class="parameter-value">${result.parameters.rooms}</span>
                                    </div>
                                    <div class="parameter-item">
                                        <span class="parameter-label">Этаж:</span>
                                        <span class="parameter-value">${result.parameters.floor}/${result.parameters.total_floors}</span>
                                    </div>
                                    <div class="parameter-item">
                                        <span class="parameter-label">Тип этажа:</span>
                                        <span class="parameter-value">${getFloorType(result.parameters.floor, result.parameters.total_floors)}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    responseDiv.innerHTML = `
                        <div class="error-message">
                            <h3>Ошибка расчета</h3>
                            <p>${data.message || 'Произошла ошибка при расчете стоимости'}</p>
                        </div>
                    `;
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                const responseDiv = document.getElementById('response');
                responseDiv.style.display = 'block';
                responseDiv.innerHTML = `
                    <div class="error-message">
                        <h3>Ошибка соединения</h3>
                        <p>Произошла ошибка при отправке данных на сервер</p>
                    </div>
                `;
            });
        }
        
        function formatPrice(price) {
            return new Intl.NumberFormat('ru-RU').format(price);
        }
        
        function getFloorType(floor, totalFloors) {
            if (floor === 1) return 'Первый';
            if (floor === totalFloors) return 'Последний';
            return 'Средний';
        }
    </script>
</body>
</head>
</html>
